<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #fff0f7);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== HEART FALL ===== */
.hearts span {
  position: absolute;
  color: #ff7aa2;
  animation: fall linear infinite;
  opacity: 0.85;
}

@keyframes fall {
  from { transform: translateY(-10vh); opacity: 0; }
  to { transform: translateY(110vh); opacity: 1; }
}

/* ===== GATE BOX ===== */
.gate-box {
  position: relative;
  z-index: 10;
  width: 320px;
  padding: 30px;
  border-radius: 20px;
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(14px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  text-align: center;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.gate-box h2 {
  margin-bottom: 10px;
  color: #ff5f8a;
}

.gate-box p {
  font-size: 0.95rem;
  color: #555;
  margin-bottom: 20px;
}

/* ===== INPUT ===== */
.password-wrapper {
  position: relative;
}

input {
  width: 100%;
  padding: 12px 44px 12px 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 1rem;
  outline: none;
}

input:focus {
  border-color: #ff7aa2;
}

/* ===== EYE BUTTON ===== */
.eye-btn {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px;
}

.eye-btn svg {
  width: 22px;
  height: 22px;
  stroke: #999;
  stroke-width: 2;
  fill: none;
  transition: stroke 0.2s ease, transform 0.2s ease;
}

.eye-btn:hover svg {
  stroke: #ff5f8a;
  transform: scale(1.1);
}

#eyeClosed { display: none; }

/* ===== BUTTON ===== */
button.main-btn {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 20px;
  font-size: 1rem;
  background: linear-gradient(135deg, #ff85a2, #ff5f8a);
  color: white;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button.main-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(255,95,138,0.4);
}

/* ===== ERROR / LOADING ===== */
.error {
  margin-top: 12px;
  font-size: 0.9rem;
  color: #e74c3c;
  min-height: 1em;
}

.loading {
  margin-top: 10px;
  font-size: 0.9rem;
  color: #ff5f8a;
  display: none;
}

/* ===== SHAKE ===== */
.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<script>

/* toggle password */
function togglePassword() {
  const input = document.getElementById("password");
