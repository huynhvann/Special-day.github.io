<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #fff0f7);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== HEART FALL ===== */
.hearts span {
  position: absolute;
  color: #ff7aa2;
  animation: fall linear infinite;
  opacity: 0.85;
}

@keyframes fall {
  from { transform: translateY(-10vh); opacity: 0; }
  to { transform: translateY(110vh); opacity: 1; }
}

/* ===== GATE BOX ===== */
.gate-box {
  position: relative;
  z-index: 10;
  width: 320px;
  padding: 30px;
  border-radius: 20px;
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(14px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  text-align: center;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.gate-box h2 {
  margin-bottom: 10px;
  color: #ff5f8a;
}

.gate-box p {
  font-size: 0.95rem;
  color: #555;
  margin-bottom: 20px;
}

/* ===== INPUT ===== */
.password-wrapper {
  position: relative;
}

input {
  width: 100%;
  padding: 12px 44px 12px 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 1rem;
  outline: none;
}

input:focus {
  border-color: #ff7aa2;
}

/* ===== EYE BUTTON ===== */
.eye-btn {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px;
}

.eye-btn svg {
  width: 22px;
  height: 22px;
  stroke: #999;
  stroke-width: 2;
  fill: none;
  transition: stroke 0.2s ease, transform 0.2s ease;
}

.eye-btn:hover svg {
  stroke: #ff5f8a;
  transform: scale(1.1);
}

#eyeClosed { display: none; }

/* ===== BUTTON ===== */
button.main-btn {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 20px;
  font-size: 1rem;
  background: linear-gradient(135deg, #ff85a2, #ff5f8a);
  color: white;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button.main-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(255,95,138,0.4);
}

/* ===== ERROR / LOADING ===== */
.error {
  margin-top: 12px;
  font-size: 0.9rem;
  color: #e74c3c;
  min-height: 1em;
}

.loading {
  margin-top: 10px;
  font-size: 0.9rem;
  color: #ff5f8a;
  display: none;
}

/* ===== SHAKE ===== */
.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="gate-box" id="gateBox">
  <h2>üîê C√°nh c·ª≠a b√≠ m·∫≠t</h2>
  <p>H·ªèi con n·ª£ ƒë·ªÉ bi·∫øt m·∫≠t kh·∫©u nhaaa ‚ú®</p>

  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u n√®ee">
    <button class="eye-btn" onclick="togglePassword()" aria-label="Hi·ªán m·∫≠t kh·∫©u">
      <!-- eye open -->
      <svg id="eyeOpen" viewBox="0 0 24 24">
        <path d="M1.5 12s4-7 10.5-7 10.5 7 10.5 7-4 7-10.5 7S1.5 12 1.5 12z"/>
        <circle cx="12" cy="12" r="3.5"/>
      </svg>

      <!-- eye closed -->
      <svg id="eyeClosed" viewBox="0 0 24 24">
        <path d="M2 2l20 20"/>
        <path d="M1.5 12s4-7 10.5-7c2.2 0 4.1.7 5.7 1.7"/>
        <path d="M22.5 12s-1.6 2.8-4.5 4.9"/>
        <path d="M9.5 9.5a3.5 3.5 0 004.9 4.9"/>
      </svg>
    </button>
  </div>

  <button class="main-btn" onclick="checkPassword()">M·ªü c·ª≠a üíó</button>

  <div class="error" id="error"></div>
  <div class="loading" id="loading">ƒêang m·ªü c√°nh c·ª≠a ph√©p m√†u...</div>
</div>

<script>
const PASSWORD = "28122025";

/* toggle password */
function togglePassword() {
  const input = document.getElementById("password");
  const eyeOpen = document.getElementById("eyeOpen");
  const eyeClosed = document.getElementById("eyeClosed");

  if (input.type === "password") {
    input.type = "text";
    eyeOpen.style.display = "none";
    eyeClosed.style.display = "block";
  } else {
    input.type = "password";
    eyeOpen.style.display = "block";
    eyeClosed.style.display = "none";
  }
}

/* check password */
function checkPassword() {
  const input = document.getElementById("password").value;
  const loading = document.getElementById("loading");

  loading.style.display = "block";

  setTimeout(() => {
    if (input === PASSWORD) {
  
      window.location.href = "main.html";
    } else {
     
      window.location.href = "liuliu.html";
    }
  }, 1000);
}

/* hearts */
const hearts = ["üíó","üíñ","üíò","üíï"];
const heartBox = document.getElementById("hearts");

for (let i = 0; i < 25; i++) {
  const span = document.createElement("span");
  span.textContent = hearts[Math.floor(Math.random() * hearts.length)];
  span.style.left = Math.random() * 100 + "%";
  span.style.animationDuration = (Math.random() * 5 + 5) + "s";
  span.style.fontSize = (Math.random() * 10 + 14) + "px";
  heartBox.appendChild(span);
}
</script>

</body>
</html>
