<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C√°nh c·ª≠a b√≠ m·∫≠t</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #fff0f7);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

 
  .hearts span {
    position: absolute;
    color: #ff7aa2;
    font-size: 20px;
    animation: fall linear infinite;
    opacity: 0.8;
  }

  @keyframes fall {
    from {
      transform: translateY(-10vh);
      opacity: 0;
    }
    to {
      transform: translateY(110vh);
      opacity: 1;
    }
  }

  .gate-box {
    position: relative;
    z-index: 10;
    width: 320px;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(12px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    text-align: center;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .gate-box h2 {
    margin: 0 0 10px;
    color: #ff5f8a;
  }

  .gate-box p {
    margin-bottom: 20px;
    font-size: 0.95rem;
    color: #555;
  }

  .password-wrapper {
    position: relative;
  }

  input {
    width: 100%;
    padding: 12px 40px 12px 14px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 1rem;
    outline: none;
  }

  input:focus {
    border-color: #ff7aa2;
  }

  .toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 1.1rem;
    color: #888;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 20px;
    font-size: 1rem;
    background: linear-gradient(135deg, #ff85a2, #ff5f8a);
    color: white;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 95, 138, 0.4);
  }


  .error {
    margin-top: 12px;
    font-size: 0.9rem;
    color: #e74c3c;
    min-height: 1em;
  }

  .shake {
    animation: shake 0.4s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  /* ===== LOADING ===== */
  .loading {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #ff5f8a;
    display: none;
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="gate-box" id="gateBox">
  <h2>üîê C√°nh c·ª≠a b√≠ m·∫≠t</h2>
  <p>Nh·∫≠p ƒë√∫ng m·∫≠t kh·∫©u th√¨ ph√©p m√†u m·ªõi xu·∫•t hi·ªán ‚ú®</p>

  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u n√®ee">
    <span class="toggle" onclick="togglePassword()">üëÅÔ∏è</span>
  </div>

  <button onclick="checkPassword()">M·ªü c·ª≠a üíó</button>

  <div class="error" id="error"></div>
  <div class="loading" id="loading">ƒêang m·ªü c√°nh c·ª≠a ph√©p m√†u...</div>
</div>

<script>

  const PASSWORD = "01012026";


  function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
  }


  function checkPassword() {
    const input = document.getElementById("password").value;
    const error = document.getElementById("error");
    const box = document.getElementById("gateBox");
    const loading = document.getElementById("loading");

    if (input === PASSWORD) {
      error.textContent = "";
      loading.style.display = "block";
      localStorage.setItem("accessGranted", "yes");

      setTimeout(() => {
        window.location.href = "loading.html";
      }, 1200);
    } else {
      error.textContent = "Sai m·∫≠t kh·∫©u r·ªìi üò¢ th·ª≠ l·∫°i nha";
      box.classList.remove("shake");
      void box.offsetWidth;
      box.classList.add("shake");
    }
  }

  const hearts = ["üíó","üíñ","üíò","üíï"];
  const heartBox = document.getElementById("hearts");

  for (let i = 0; i < 25; i++) {
    const span = document.createElement("span");
    span.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    span.style.left = Math.random() * 100 + "%";
    span.style.animationDuration = (Math.random() * 5 + 5) + "s";
    span.style.fontSize = (Math.random() * 10 + 14) + "px";
    heartBox.appendChild(span);
  }
</script>

</body>
</html>
